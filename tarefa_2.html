   <!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Idade</title>
    <link rel="stylesheet" href="tarefa_style.css">
</head>
<body>
    <section>
        <h1>Calculadora de Idade</h1>

        <label for="anoNascimento">Ano de Nascimento:</label>

        <input type="number" id="anoNascimento" min="1900" max="2100"><br>

        <button onclick="calcularIdade()">Calcular Idade</button>

        <p id="resultado"> Idade</p>

    </section>

    <script>

        function calcularIdade() {

            const anoNascimento = document.getElementById('anoNascimento').value;

            const anoAtual = new Date().getFullYear();
            
            const idade = anoAtual - anoNascimento;

            document.getElementById('resultado').textContent = `A sua idade: ${idade} anos`;
        }
    </script>
</body>
</html>
